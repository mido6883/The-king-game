<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="start">
        <button id="start">START</button>
        <div id="themes" class="themes">
            <span data-color="black"></span><span data-color="blue"></span><span data-color="green"></span><span data-color="orange"></span><span data-color="purple"></span><span data-color="red"></span>
        </div>
    </div>
    <div id="turn" class="turn none">
        <p>Remove Duplicate Cards</p>
    </div>
    <div id="game-over" class="game-over">
        <p>You Win</p>
        <button>Reload</button>
    </div>
    <div class="container">
        <button id="start-game" class="none">Start Game</button>
        <div id="deck" class="deck">
        </div>
        <div id="cpu" class="cpu">
        </div>
        <div id="user" class="user">
        </div>   
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
